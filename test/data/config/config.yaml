apiKey: test
country: GB

notification:
  ntfy:
    url: http://example.com
    topic: test
    username: test
    password: test
  gotify:
    url: http://example.com
    token: test
  telegram:
    token: test
    chatId: 1234

global:
  eventSimilarity: 0.75
  regions:
    - GBLO
    - GBNW
  numTickets: 2
  maxTicketPrice: 25
  discount: 25

refetchTime: 30s

tickets:
  # Ticket with only event set
  - event: Event 1

  # Ticket with name similarity set
  - event: Event 2
    eventSimilarity: 0.9

  # Ticket with regions set
  - event: Event 3
    regions: [GBSW]

  # Ticket with num tickets set
  - event: Event 4
    numTickets: 1

  # Ticket with max ticket price set
  - event: Event 5
    maxTicketPrice: 15

  # Ticket with discount set
  - event: Event 6
    discount: 15

  # Ticket with notification set
  - event: Event 7
    notification: [ntfy]

  # Ticket with globals unset
  - event: Event 8
    eventSimilarity: -1
    regions: []
    numTickets: -1
    maxTicketPrice: -1
    discount: -1
    notification: []
