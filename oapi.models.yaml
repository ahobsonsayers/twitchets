# yaml-language-server: $schema=https://raw.githubusercontent.com/oapi-codegen/oapi-codegen/HEAD/configuration-schema.json
package: config
output: ./config/config.gen.go
generate:
  models: true
  embedded-spec: true
output-options:
  skip-prune: true
  user-templates:
    constants.tmpl: ./schema/templates/constants.tmpl
    typedef.tmpl: ./schema/templates/typedef.tmpl
